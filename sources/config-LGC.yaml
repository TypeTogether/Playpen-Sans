sources: 
  - PlaypenSans.glyphspackage
axisOrder:
  - wght
familyName: Playpen Sans
buildVariable: true
buildOTF: false
# buildTTF: false
buildWebfont: false
outputDir: "../fonts"
postCompile:
  - operation: exec
    exe: gftools-update-nameids
    args: '-v=1.009 -d="Laura Meseguer, Veronika Burian, Jos√© Scaglione, Kostas Bartsokas, Vera Evstafieva, Tom Grace, Yorlmar Campos" $in && mv $in.fix $out'
  - operation: exec
    exe: pyftsubset
    args: '$in --output-file=$out --layout-features="*" --notdef-glyph --notdef-outline --name-IDs=* --passthrough-tables --unicodes-file=./helpers/PPS-LGC.nam'
  - operation: exec
    exe: gftools-fontsetter
    args: '$in ./helpers/LGC.yaml -o $out'
